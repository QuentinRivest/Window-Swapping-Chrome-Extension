<html>
  <head>
    <link href="../css/popup.css" rel="stylesheet">
  </head>
  <body>
    <div id="inputTextModal">
      <input
        id="inputTextbox"
        type="text"
        placeholder="Enter new window name"
      >
      <span class="input-error-msg"></span>
    </div>
    <div id="windowSelectModal">
      <div class="window-select-header">
        <h3>Windows</h3>
        <button
          class="close-window-select-modal-btn"
          id="closeWindowSelectModalBtn"
        >
          &times;
        </button>
      </div>
      <div
        class="window-select-options-container"
        id="windowSelectOptionsContainer"
      >
        <!-- dynamic column of divs with row of buttons -->
      </div>
    </div>
    <div id="overlay"></div>
    <div class="main-menu">
      <h1 class="header">Window Swapper</h1>
      <div class="menu-btns-container">
        <button class="menu-btn" id="swapWithBtn">Swap With...</button>
        <div class="save-and-open-btns-container">
          <button class="menu-btn" id="saveCurrentWindowBtn">Save</button>
          <button class="menu-btn" id="openSavedWindowBtn">Open...</button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/popup.js"></script>
  </body>
</html>
